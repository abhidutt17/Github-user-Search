<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-User-Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="search">
            <svg  id="search-svg" fill="#228BE6" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="50px" height="50px"><path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"/></svg>
           <form id="form">
            <input type="text"id="search-user" name="search-user" placeholder="Search GitHub Username...">
            <button id="search-btn" type="submit">Search</button>
          </form>
        </section>
        <section id="user-info">
            <div class="profile-header">
              <div id="profile-photo">
                <img id="profile-image"src="assets/avatar.png" alt="profile-photo">
              </div>
              <div id="profile">
                <h2 id="name">Username</h2>
                <p id="join">Joined</p>
              </div>
            </div>

            <div id="bio">This Profile has no bio</div>

            <div id="stats">
              <div class="stat">
                <p>Repos</p>
                <p id="repos">0</p>
              </div>
              <div class="stat">
                <p>Followers</p>
                <p id="followers">0</p>
              </div>
              <div class="stat">
                <p>Following</p>
                <p id="following">0</p>
              </div>
            </div>

            <div id="socials">
              <div class="social">
                <img src="assets/map-pin.svg" alt="map-pin">
                <p id ="location">Not Available</p>
              </div>
              <div class="social">
                <img src="assets/link.svg" alt="link">
                <p id="link" >Not Available</p>
              </div>
              <div class="social">
                <img src="assets/x.jpg" alt="twitter">
                <p id="twitter" >Not Available</p>
              </div>
              <div class="social">
                <img src="assets/building-office-2.svg" alt="building office">
                <p id="building" >Not Available</p>
              </div>
            </div>

          </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
